<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Snake Game</title>
</head>

<body>
    <button id="goBackBtn" onclick="window.location.href='index.html'">‚¨Ö Go Back</button>

    <h1>Classic Snake üêç</h1>
    <div class="game-container">
        <div class="score-container">
            Score: <span id="score">0</span>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="gameOverScreen" class="hidden">
            <h2>Game Over</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button id="submitScoreBtn" onclick="submitScore()">Submit Score</button>
            <button id="playAgainBtn">Play Again</button>
        </div>
    </div>
    <style>
        body {
            background-color: #222;
            color: #eee;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #goBackBtn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #444;
            color: white;
            border: none;
            padding: 8px 14px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 6px;
        }

        #goBackBtn:hover {
            background: #666;
        }


        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .score-container {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* New: A container to help position the overlay */
        .game-container {
            position: relative;
        }

        #gameCanvas {
            background-color: #000;
            border: 4px solid #444;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        /* New: Styles for the Game Over screen */
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* New: A utility class to hide elements */
        .hidden {
            display: none !important;
        }

        #gameOverScreen h2 {
            font-size: 2.5rem;
            margin: 0;
        }

        #gameOverScreen p {
            font-size: 1.5rem;
            margin: 15px 0;
        }

        #gameOverScreen button {
            background-color: lime;
            color: #111;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s;
        }

        #gameOverScreen button:hover {
            background-color: lightgreen;
        }
    </style>
    <script>
        // Get the canvas and other HTML elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const submitScoreBtn = document.getElementById('submitScoreBtn');

        // Define game constants
        const box = 20;
        const canvasSize = canvas.width;

        // Initialize game state variables
        let snake;
        let food;
        let score = 0;
        let direction;
        let gameLoop;

        // Function to start or reset the game
        function setupGame() {
            snake = [{ x: 9 * box, y: 10 * box }]; // Start in the middle
            food = {
                x: Math.floor(Math.random() * (canvasSize / box)) * box,
                y: Math.floor(Math.random() * (canvasSize / box)) * box
            };
            score++;
            direction = undefined; // Start with no direction

            // Update UI
            scoreElement.innerText = score;
            gameOverScreen.classList.add('hidden');
            submitScoreBtn.disabled = false;

            // Start the game loop
            clearInterval(gameLoop);
            gameLoop = setInterval(draw, 100);
        }

        // Initial game setup
        setupGame();

        // Event listeners for buttons
        playAgainBtn.addEventListener('click', setupGame);
        submitScoreBtn.addEventListener('click', () => {
            alert(`Score of ${score} submitted! (This is a demo)`);
            submitScoreBtn.disabled = true;
        });

        // Listen for keyboard input to change direction
        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const key = event.keyCode;
            // Prevent the snake from reversing on itself
            if ((key === 37 || key === 65) && direction !== 'RIGHT') {
                direction = 'LEFT';
            } else if ((key === 38 || key === 87) && direction !== 'DOWN') {
                direction = 'UP';
            } else if ((key === 39 || key === 68) && direction !== 'LEFT') {
                direction = 'RIGHT';
            } else if ((key === 40 || key === 83) && direction !== 'UP') {
                direction = 'DOWN';
            }
        }

        // Function to check if the snake collides with itself
        function selfCollision(head, snakeArray) {
            // <-- FIX: Loop starts from 1 to avoid checking the head against itself.
            for (let i = 1; i < snakeArray.length; i++) {
                if (head.x === snakeArray[i].x && head.y === snakeArray[i].y) {
                    return true;
                }
            }
            return false;
        }

        // Main game loop function
        function draw() {
            // Draw the background and snake
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvasSize, canvasSize);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? 'lime' : 'green';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = '#1a1a1a';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // Draw the food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            // <-- FIX: Don't run any game logic until the player presses a key.
            // This stops the game from ending on the first frame.
            if (!direction) {
                return;
            }

            // Get the current position of the snake's head
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            // Update the head's position based on the current direction
            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            // If the snake eats the food
            if (snakeX === food.x && snakeY === food.y) {
                score++;
                scoreElement.innerText = score;
                food = {
                    x: Math.floor(Math.random() * (canvasSize / box)) * box,
                    y: Math.floor(Math.random() * (canvasSize / box)) * box
                };
            } else {
                // If no food is eaten, remove the tail to simulate movement
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            // Check for Game Over conditions
            if (
                snakeX < 0 || snakeX >= canvasSize ||
                snakeY < 0 || snakeY >= canvasSize ||
                selfCollision(newHead, snake)
            ) {
                clearInterval(gameLoop);
                finalScoreElement.innerText = score;
                gameOverScreen.classList.remove('hidden');
                return; // Stop the game
            }

            // Add the new head to the front of the snake
            snake.unshift(newHead);
        }

        function submitScore() {
            // Save snake score
            localStorage.setItem("lastSnakeScore", score);
            alert(`Score of ${score} submitted!`);
        }




    </script>
</body>

</html>
